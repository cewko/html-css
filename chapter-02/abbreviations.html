<!-- Abbreviations and Acronyms:
     - Use <abbr> for both abbreviations and acronyms.
     - The 'title' attribute contains the full term.
     - HTML5 unified both under the <abbr> element. -->

<p>
  <!-- abbreviation -->
  <abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist
  and cosmologist.
</p>

<p>
  <!-- acronym (HTML4 - deprecated) -->
  <acronym title="National Aeronautics and Space Administration">NASA</acronym>
  does some crazy space stuff.

  <!-- acronym (HTML5 - current standard) -->
  <abbr title="National Aeronautics and Space Administration">NASA</abbr> 
  does some crazy space stuff.
</p>
